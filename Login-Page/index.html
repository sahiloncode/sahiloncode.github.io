<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code With Sahil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

  <body>
    <div class="container">
      <h2>Login Form</h2>
      <div class="input-box">
        <input type="Email" placeholder="Enter Your Email" />
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter Your password" />
      </div>
      <div class="Btn">
        <button>Login</button>
      </div>
      <p class="forget-password">
        Forget your password? <a href="#">click here</a>
      </p>
    </div>
  </body>
</html>
